<h1> Inventory Management </h1>
<div class='panel panel-primary'>
  <div class='panel-heading'> 
    Product List
  </div>
  <div class='panel-body'>
    <div class='row'>
      <div class='col md-2'>Filter By:</div>
      <div class='col-md-4'>
        <input type='text' />
      </div>
    </div>
    <div class='row'>
      <div class='col-md-6'>
        <h3>Filtered by:</h3>
      </div>
    </div>
    <div class='table-responsive'>
        <table class='table'
                *ngIf='items$ && items$.length'>
            <thead>
                <tr>
                    <th>
                        <button class='btn btn-primary'>
                            Show Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let item of items$'>
                    <td></td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.id }}</td>
                    <td>{{ item.price }}</td>
                </tr>
            </tbody>
        </table>
    </div>
  </div>
</div>
